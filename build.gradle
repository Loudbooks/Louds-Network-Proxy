plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'com.loudbook.dev'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    compileOnly 'net.md-5:bungeecord-api:1.19-R0.1-SNAPSHOT'
    implementation ('org.redisson:redisson:3.19.2') {
        exclude group: 'io.netty', module: 'netty-resolver-dns'
    }
    implementation 'io.netty:netty-transport-native-epoll:4.1.85.Final'
    implementation 'io.netty:netty-resolver-dns:4.1.85.Final'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(17)
}

application {
    mainClassName = 'LoudsProxy'
}